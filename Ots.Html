         }

<body>

<div class="container">
   <hi>Welcome</hi>

</div>
<script>
  function convertToApp()
    alert('converting website to Android app...');

    <h1>Welcome to Website to App</h1>
    <p>This is a simple example of converting a website into an Android app.</p>

    <button id="button1">Visit Example.com</button>
    <button id="button2">Visit Google.com</button>

    <script>
        // Function to handle button clicks and load URLs in WebView
        function loadUrl(url) {
            Android.loadUrl(url);
        }

        // Add event listeners to buttons
        document.getElementById("button1").addEventListener("click", function() {
            loadUrl("https://example.com");
        });

        document.getElementById("button2").addEventListener("click", function() {
            loadUrl("https://www.google.com");
        });
    </script>
